{% extends 'base.html' %}

{% block head %}
    <title>首页</title>
    <style>
        body {
            background: url('/static/img/首页背景.png');
        }

        div.inner {
            background: none;
        }
    </style>
{% endblock %}

{% block contentPage %}
    <div id="demo" class="carousel slide" data-bs-ride="carousel" style="width: 80%;margin: auto;">

        <!-- 指示符 -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- 轮播图片 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img decoding="async" src="/static/img/轮播图1.png" class="d-block"
                     style="width:100%">
            </div>
            <div class="carousel-item">
                <img decoding="async" src="/static/img/轮播图2.webp" class="d-block"
                     style="width:100%">
            </div>
            <div class="carousel-item">
                <img decoding="async" src="/static/img/轮播图3.png" class="d-block"
                     style="width:100%">
            </div>
        </div>

        <!-- 左右切换按钮 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="container pt-5" style="width:800px; margin-bottom: 3rem">
        <div class="card">
            <div class="card-header" style="text-align: center">
                <h3>公告栏</h3>
            </div>
            <div class="card-body">
                <p class="card-text">欢迎大家来到失物招领平台~</p>
                <p class="card-text">为了更好地使用这个平台，请注意以下几点：</p>
                <p class="card-text">1. 在发布信息时，请尽量详细地描述您丢失物品的特征和相关信息，以便他人能够更好地辨认。</p>
                <p class="card-text">2. 在浏览他人发布的信息时，请认真核对相关信息，并通过联系方式与对方取得联系。</p>
                <p class="card-text">3. 如果您找回了丢失的物品，请及时在平台上更新信息，以便其他用户能够知道您已经找回了物品。</p>

            </div>
        </div>
    </div>
{% endblock %}
